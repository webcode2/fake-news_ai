services:
  backend:
    build: ./
    container_name: fake-news-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src  # ðŸ‘‰ bind-mount for live reload
    networks:
      - app-network
  
  caddy:
    image: caddy:alpine  # Lightweight Caddy image
    container_name: caddy
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile  # Mount Caddyfile for configuration
      - caddy_data:/data  # Persistent storage for TLS certificates
      - caddy_config:/config  # Persistent storage for Caddy configuration
    depends_on:
      - backend
    networks:
      - app-network
    restart: always


volumes:
  caddy_config:
  caddy_data:




networks:
  app-network:
    driver: bridge
